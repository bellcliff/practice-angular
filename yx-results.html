<div id="searchStats">
  <span>About {{search.results.totalnum}} results.</span>
</div>
<table class="table">
  <tr>
    <th>游戏</th>
    <th>简介</th>
    <th class="mobile-hidden">平台</th>
    <th class="mobile-hidden">发布日期</th>
    <th class="mobile-hidden">tag</th>
    <th class="mobile-hidden"></th>
  </tr>
  <tr ng-repeat="item in search.results.data" nid="{{item.id}}">
    <td>{{item.name | limitTo: 10}}</td>
    <td>{{item.brief | limitTo: 50}}</td>
    <td class="mobile-hidden">{{item.platform}}</td>
    <td class="mobile-hidden">{{item.pubdate}}</td>
    <td class="mobile-hidden">{{item.tag}}</td>
    <td class="mobile-hidden"><a class="btn btn-default">查看</a></td>
  </tr>
</table>
