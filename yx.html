<!DOCTYPE html>
<html ng-app="youxi">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="yx.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <div search-nav></div>
    <div class="container">
      <div ng-controller="SearchController as search">
        <form novalidate>
          <div class="form-group">
            <input type="text" class="form-control" ng-model="query" ng-init="query='女神'">
          </div>
          <button type="submit" class="btn btn-default" ng-click="search.fetch(query)">Search</button>
        </form>
        <div ng-show="!!search.results" search-results />
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
